<!DOCTYPE html>
<html lang="pt-BR>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>página web estácio</title>
</head>
<body style="background-color:#aed6d6;"> 
    <strong>CADASTRO DE USUÁRIO</strong><br><br>
    <form>                                           <!--inicio do formulario-->
        <label for="nome">Nome completo:</label><br> 
        <input type="text" id=nome name="nome"> <br>
        <label for="email">E-mail:</label><br>
        <input type="email" id=email name="email"placeholder="usuario@provedor.com.br"><br>
        <label for="celular">Celular:</label><br>
        <input type="tel" id=celular name="celular"placeholder="(00)00000-0000"> <br>
        <label for="data">Data de nascimento:</label><br>
        <input type="date"id=data name="data"> <br> <br>
        <input type="submit" value="Enviar">

           
</form>
</body>
</html>
